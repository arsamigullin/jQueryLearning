<script type ="text/javascript">

// Deffered objects 
// Based on Common JS promise proposal
// Creates a utility object
// Used mainly for asynchronous operations

// An object for holding & calling a queue of success/failure/complete callbacks

// Deffered object has a two advantages over typical callback registration
// Allows multiple callback registration
// Allows registration of callbacks at any time
		// During creation
		// During execution
		// After operation is completed
var deffered = $.Deferred();
deffered.done(function(){condole.log('resolved')});
deffered.fail(function(){condole.log('reject')});
deffered.always(function(){condole.log('reject')});
	$(function(){
		$("#btnResolve").click(function(){deffered.resolve();});
		$("#btnReject").click(function(){deffered.reject();});
				$("#btnReport").click(function(){console.log(deffered.state());});
		//$('div').emphasize();
	});
</script>

<h1>Options Example</h1>
<input id ="btnResolve" type="button" value="Resolve"/>
<input id ="btnReject" type="button" value="Reject"/>
<input id ="btnReport" type="button" value="Report State"/>
